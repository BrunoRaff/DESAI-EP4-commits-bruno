<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Update Application</title>
</head>
<body>
<div class="container">
    <h2 class="py-2">Crear una aplicación</h2>
    <form th:action="@{/application/update}" method="post" th:object="${application}" >
        <input type="hidden" name="id" th:value="${appToUpdate.id}">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${appToUpdate.nombre}">
        </div>
        <div class="mb-3">
            <label for="baseDatos" class="form-label">Base de Datos</label>
            <input type="text" class="form-control" id="baseDatos" name="baseDatos" th:value="${appToUpdate.baseDatos}">
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <input type="text" class="form-control" id="language" name="language" th:value="${appToUpdate.lenguage}">
        </div>
        <div class="mb-3">
            <label for="usuarioCreacion" class="form-label">Usuario de Creación</label>
            <input type="text" id="usuarioCreacion" class="form-control" name="usuarioCreacion" th:value="${appToUpdate.usuarioCreacion}"/>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
