<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Create an Application</title>
</head>
<body>
<div class="container">
  <h2 class="py-2">Crear una aplicación</h2>
  <form th:action="@{/application/create}" method="post" th:object="${application}" >
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre">
    </div>
    <div class="mb-3">
      <label for="baseDatos" class="form-label">Base de Datos</label>
      <input type="text" class="form-control" id="baseDatos" name="baseDatos">
    </div>
    <div class="mb-3">
      <label for="language" class="form-label">Language</label>
      <input type="text" class="form-control" id="language" name="language">
    </div>
    <div class="mb-3">
      <label for="usuarioCreacion" class="form-label">Usuario de Creación</label>
      <input type="text" id="usuarioCreacion" class="form-control" name="usuarioCreacion" />
    </div>
    <button type="submit" class="btn btn-primary">Crear Aplicación</button>
  </form>
  <div th:if="${not response?.isEmpty()}" class="alert alert-danger my-3" role="alert">
    <h4 class="alert-heading">Something went wrong!</h4>
    <p th:text="${response}"></p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
