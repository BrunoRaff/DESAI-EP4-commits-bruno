<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Users</title>
</head>
<body>
<div class="container">
  <a th:href="@{/modseg/menu}" class="d-block nav-item py-3">Volver a menu principal</a>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Photo</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUsers}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.lastname}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.photo}"></td>
      <td>
        <div class="row">
          <div class="col">
            <a th:href="@{/user/update/(id=${user.id})}" class="btn btn-primary">Editar</a>
          </div>
          <div class="col">
            <form th:action="@{/user/delete/(id=${user.id})}" th:method="delete">
              <button class="btn btn-danger">
                Eliminar
              </button>
            </form>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <br>
  <a th:href="@{/user/create}" class="btn btn-primary">Create</a>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
